<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Generator</title>
    
    <!-- Tailwind & DaisyUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom styles to mimic the hand-drawn look */
        .mockup-border {
            border: 2px solid black;
        }
        .mockup-divider::after {
            background-color: black !important;
        }
    </style>
</head>

<body class="p-4">

<div class="p-4  bg-gray-25 mockup-border">

    <!-- =========== TOP HEADER SECTION =========== -->
    <div class="pb-4 border-b-2 border-black">
        <div class="divider divider-start mockup-divider text-lg font-semibold -mb-1 mb-4">HTML Form Input Element Generator</div>
        
        <div class="flex items-center justify-between gap-4">
            <!-- Form Name and Link -->
            <div class="flex-grow flex items-center gap-2">
                <input type="text" placeholder="Form name" class="input input-bordered w-full max-w-sm" />
                <button class="btn btn-soft">Set Up Access Keys, Auto Focus & Tab Indexes</button>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex items-start gap-4">
                <button class="btn btn-ghost h-auto text-blue-600">
                    <div class="flex flex-col items-center">
                        <i class="fa-solid fa-binoculars text-3xl"></i>
                        <span>Preview</span>
                    </div>
                </button>
                <button class="btn btn-ghost h-auto">
                    <div class="flex flex-col items-center">
                        <i class="fa-solid fa-plus text-3xl"></i>
                        <span>Add Item</span>
                    </div>
                </button>
                <button class="btn btn-ghost h-auto text-red-600">
                    <div class="flex flex-col items-center">
                        <i class="fa-solid fa-trash-can text-3xl"></i>
                        <span>Delete</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- =========== MAIN CONTENT GRID =========== -->
    <main class="grid grid-cols-[180px_1fr_220px] gap-4 mt-4">
        
        <!-- 1. Left Sidebar "From Model" -->
        <div class="mockup-border pl-2 pt-2 pb-2 bg-gray-50">
            <div class="badge badge-ghost p-2">From Model</div>
            <ul class="menu p-1 text-base">
                <li><a class="link link-primary p-1">User</a></li>
                <li><a class="link link-primary p-1">Address</a></li>
                <li><a class="link link-primary p-1">Product</a></li>
            </ul>
        </div>
        
        <!-- 2. Center Content - Form Input Editors -->
        <div class="grid grid-rows-2 gap-4">
            <!-- Form Input Block 1 -->
            <div>
                <div class="mockup-border grid grid-cols-[1fr_auto] bg-slate-50">
                    <!-- Main Input Config -->
                    <div class="p-3 flex flex-col gap-3">
                         <div class="flex justify-between items-center">
                            <label class="font-semibold">Email (label)</label>
                            <label class="cursor-pointer label p-0">
                                <span class="label-text text-red-600 mr-2">Required ! </span> 
                                <input type="checkbox" class="checkbox" />
                            </label>
                        </div>
                        <div class="flex items-center gap-2">
                             <input type="text" placeholder="(Placeholder; type: URL)" class="input input-sm input-bordered w-full" />
                        </div>
                        <input type="text" placeholder="Help text (optional)" class="input input-sm input-bordered placeholder:text-gray-600 w-full" />
                         <div class="grid grid-cols-4 gap-2 items-center">
                            <button class="btn btn-xs btn-outline btn-error">Error Messages (custom)</button>
                            <button class="badge badge-ghost text-xs">Name/ID: email_input</button>
                            <button class="badge badge-ghost text-xs">Default: user@example.com</button>
                            <select class="select select-bordered select-xs">
                                <option selected>Type: Email</option>
                                <option>text</option>
                                <option>numeric</option>
                             </select>
                        </div>
                    </div>
                    <!-- Utility Buttons -->
                    <div class="border-l-2 border-black p-2 flex flex-col justify-between items-center text-center text-sm">
                        <div class="badge badge-ghost text-xs">Tab Index: 1</div>
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                            <a href="#" class="hover:text-primary"><i class="fa-solid fa-circle-question text-lg"></i><div>Tool tip</div></a>
                            <a href="#" class="text-red-600 hover:text-red-800"><i class="fa-solid fa-xmark text-lg"></i><div>Delete</div></a>
                            <a href="#" class="text-green-600 hover:text-green-800"><i class="fa-solid fa-square-check text-lg"></i><div>Validation</div></a>
                            <a href="#" class="hover:text-primary"><i class="fa-solid fa-pen-to-square text-lg"></i><div>Choices</div></a>
                        </div>
                        <div class="badge badge-ghost text-xs">Access Key: None</div>
                    </div>
                </div>
            </div>

            <!-- Form Input Block 2 -->
            <div>
                <div class="mockup-border grid grid-cols-[1fr_auto] bg-[#FFFBEB]">
                    <!-- Main Input Config -->
                    <div class="p-3 flex flex-col gap-3">
                         <div class="flex justify-between items-center">
                            <label class="font-semibold">Email (label)</label>
                            <label class="cursor-pointer label p-0">
                                <span class="label-text text-red-600 font-bold mr-2">Required !</span> 
                                <input type="checkbox" class="checkbox" />
                            </label>
                        </div>
                        <div class="flex items-center gap-2">
                             <div class="font-bold text-xl text-blue-600 tooltip" data-tip="Input Type"><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
                             <input type="text" placeholder="(Placeholder; type: URL)" class="input input-sm input-bordered w-full" />
                             <a href="#" class="hover:text-primary"><i class="fa-solid fa-circle-question"></i></a>
                             <a href="#" class="text-green-600 hover:text-green-800"><i class="fa-solid fa-square-check"></i></a>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="text" placeholder="Help text (optional)" class="input input-sm input-bordered bg-[#FCEBCA] placeholder:text-gray-600 w-full" />
                            <span class="label-text text-blue-600 flex items-center gap-1"><i class="fa-solid fa-eye"></i></span>
                            <span class="label-text text-red-600 flex items-center gap-1"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                        <div class="grid grid-cols-4 gap-2 items-center">
                            <button class="btn btn-xs btn-outline btn-error">Error Messages (custom)</button>
                            <button class="badge badge-ghost text-xs">Name/ID: email_input</button>
                            <button class="badge badge-ghost text-xs">Default: user@example.com</button>
                            <select class="select select-bordered select-xs">
                                <option selected>Type: Email</option>
                             </select>
                        </div>
                    </div>
                    <!-- Utility Buttons -->
                    <div class="border-l-2 border-black p-2 flex flex-col justify-between items-center text-center text-sm">
                        <div class="badge badge-ghost text-xs">Tab Index: 2</div>
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                            <a href="#" class="hover:text-primary"><i class="fa-solid fa-circle-question text-lg"></i><div>Tool tip</div></a>
                            <a href="#" class="text-red-600 hover:text-red-800"><i class="fa-solid fa-xmark text-lg"></i><div>Delete</div></a>
                            <a href="#" class="text-green-600 hover:text-green-800"><i class="fa-solid fa-square-check text-lg"></i><div>Validation</div></a>
                            <a href="#" class="hover:text-primary"><i class="fa-solid fa-pen-to-square text-lg"></i><div>Choices</div></a>
                        </div>
                        <div class="badge badge-ghost">Access Key: None</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Right Sidebar "options" -->
        <div class="grid grid-rows-2 gap-4 bg-slate-50">
            <!-- Options Block 1 -->
            <div class="mockup-border pl-2 pt-2 pb-2">
                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text text-blue-600 flex items-center gap-1"><i class="fa-solid fa-eye fa-fw"></i> Read-Only</span>
                    </label>
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text text-red-600 flex items-center gap-1"><i class="fa-solid fa-eye-slash fa-fw"></i> Hidden</span>
                    </label>
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text flex items-center gap-1"><i class="fa-solid fa-pencil fa-fw"></i> Auto Complete</span>
                    </label>
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text flex items-center gap-1"><i class="fa-solid fa-spell-check fa-fw"></i> Spell Check</span>
                    </label>
                </div>
            </div>
            <!-- Options Block 2 -->
            <div class="mockup-border pl-2 pt-2 pb-2">
                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text text-blue-600 flex items-center gap-1"><i class="fa-solid fa-eye fa-fw"></i> Read-Only</span>
                    </label>
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text text-red-600 flex items-center gap-1"><i class="fa-solid fa-eye-slash fa-fw"></i> Hidden</span>
                    </label>
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text flex items-center gap-1"><i class="fa-solid fa-pencil fa-fw"></i> Auto Complete</span>
                    </label>
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="label-text flex items-center gap-1"><i class="fa-solid fa-spell-check fa-fw"></i> Spell Check</span>
                    </label>
                </div>
            </div>
        </div>
    </main>

</div>

</body>
</html>
